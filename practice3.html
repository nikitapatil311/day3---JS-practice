<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /*slice will slices out an array and make a new array.*/
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const cars = ["volvo", "tesla", "i20", "venue"];
        document.getElementById("demo").innerHTML= cars;

        const a = cars.slice(2);

        document.getElementById("demo1").innerHTML= a;

        const  b = cars.slice(1,3) // This will slice an array from 1st position and exclude 3rd element and include before element 
        document.getElementById("demo2").innerHTML = b;

    </script>
    
</body>
</html>
