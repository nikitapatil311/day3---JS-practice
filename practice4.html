<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /*JS Sorting Arrays<br>*/
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo3"></p>
    <script>
        const books = ["a", "d","b","e","c"];
        document.getElementById("demo").innerHTML=books ;
        const a = books.sort();
        document.getElementById("demo1").innerHTML= a;
        const reverse = books.reverse();
        document.getElementById("demo3").innerHTML = reverse;



    </script>
</body>
</html>
